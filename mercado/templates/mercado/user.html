<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>

    {% extends "mercado/layout.html" %}

    {% block body %}
        <h1>Welcome, {{ request.user.first_name }}</h1>
        <ul>
            <li>Username: {{ request.user.username }}</li>
            <li>Email: {{ request.user.email }}</li>
        </ul>

        <a href="{% url 'logout' %}">Log Out</a>
    {% endblock %}

</body>
</html>
